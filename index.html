<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="mainPage">


    <div class="userInput">
      <div class="areaInp">
        <p class="inpHead">Area of Land</p>
        <div class="areaField">
          <select name="aanaInp" id="aanaInp">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
          <label for="aanaInp">Aana</label>
          <select name="paisaInp" id="paisaInp">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <label for="paisaInp">Paisa</label>
        </div>
      </div>
      <div class="room-container">
        <p class="inpHead">Rooms</p>
        <div class="room">
          <div class="counter">
            <i class="fa-solid fa-bed"></i>
            <p>Bedroom</p>
            <input type="number" class="count" id="countBed" value="2" min="2" max="3">
          </div>
        </div>
        <div class="room">
          <div class="counter">
            <i class="fa-solid fa-couch"></i>
            <p>Living Room</p>
            <input type="number" class="count" id="countLiving" value="1" max="1" min="1">
          </div>
        </div>
        <div class="room">
          <div class="counter">
            <i class="fa-solid fa-kitchen-set"></i>
            <p>Kitchen</p>
            <input type="number" class="count" id="countKitchen" value="1" max="1" min="1">
          </div>
        </div>
        <div class="room">
          <div class="counter">
            <i class="fa-solid fa-bath"></i>
            <p>Bathroom</p>
            <input type="number" class="count" id="countBath" value="1" max="2" min="1">
          </div>
        </div>
        <div class="room">
          <div class="counter">
            <i class="fa-solid fa-utensils"></i>
            <p>Dining Room</p>
            <input type="number" class="count" id="countDining" value="0" min="0" max="1">
          </div>
        </div>
        <div class="room">
          <div class="counter">
            <i class="fa-solid fa-car"></i>
            <p>Garage</p>
            <input type="number" class="count" id="countGarage" value="1" min="1" max="1">
          </div>
        </div>
      </div>
      <div class="errorShow">

      </div>
      <input type="submit" value="Generate" class="generate">
    </div>
    <div class="planOutput">
      <div class="planShow">
            <img src="" alt="" class="planImg">
      </div>
      <table>
        <tr>
            <td>
                <figure>
                    <img src="" alt="Front" id="front">
                    <figcaption>Front</figcaption>
                </figure>
            </td>
            <td>
                <figure>
                    <img src="" alt="Back" id="back">
                    <figcaption>Back</figcaption>
                </figure>
            </td>
        </tr>
        <tr>
            <td>
                <figure>
                    <img src="" alt="Left Side View" id="side1">
                    <figcaption>Left Side View</figcaption>
                </figure>
            </td>
            <td>
                <figure>
                    <img src="" alt="Right Side View" id="side2">
                    <figcaption>Right Side View</figcaption>
                </figure>
            </td>
        </tr>
    </table>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/86c69c1c6c.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>

</body>

</html>
